<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio de Sesión</title>
    <link rel="stylesheet" href="../styles/login_styles.css">

</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="input-container">
                    <input type="text" id="username" required>
                    <label for="username">Usuario</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" required>
                    <label for="password">Contraseña</label>
                </div>               

                <button type="submit" class="login-button">Ingresar</button>
            </form>
            <p><a href="/recuperar-contraseña">¿Olvidaste tu contraseña?</a></p>
            <button class="login-button" onclick="window.location.href='../screens/register.html';">Registrarme</button>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el comportamiento por defecto del formulario

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            

            if (username === 'admin' && password === '1234') {
                console.log('Autenticación exitosa');
            // Redirigir a la pantalla principal
                window.location.href = '../screens/principal_screen.html'; 
            } else {
                alert('Credenciales incorrectas o tipo de usuario no seleccionado');
            }
        });
    </script>
</body>
</html>
